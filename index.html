<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chart Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 10px;
            border-radius: 4px;
        }
        .dropdown-menu a {
            color: #007bff;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
        }
        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Interactive Chart Dashboard</h1>
        
        <div class="flex items-center mb-4">
            <label for="filter" class="mr-2">Filter by:</label>
            <select id="filter" class="p-2 border rounded">
                <option value="default">Default</option>
                <option value="gender">Gender</option>
                <option value="marriage">Marital Status</option>
                <option value="age_bin">Age Group</option>
                <option value="education">Education Level</option>
            </select>
        </div>
        <div class="flex items-center mb-4">
            <div class="dropdown">
                <button id="dropdownButton" class="p-2 bg-blue-500 text-white rounded">Late Payments</button>
                <div id="latePayments" class="dropdown-menu">
                    <a href="#" data-value="all" class="selected">All</a>
                    <a href="#" data-value="0">0 Late Payments</a>
                    <a href="#" data-value="1">1 Late Payment</a>
                    <a href="#" data-value="2">2 Late Payments</a>
                    <a href="#" data-value="3">3 Late Payments</a>
                    <a href="#" data-value="4">2 Late Payments</a>
                    <a href="#" data-value="5">2 Late Payments</a>
                    <a href="#" data-value="6">2 Late Payments</a>
                </div>
            </div>
        </div>
        <div id="chart" class="mt-4"></div>
    </div>
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load custom JavaScript -->
    <script src="chart-1.js"></script>
    
    <script>
        // Dropdown toggle functionality
        document.getElementById('dropdownButton').addEventListener('click', toggleDropdown);
        function toggleDropdown() {
            const menu = document.getElementById('latePayments');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        // Optional: Hide dropdown when clicking outside
        window.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.dropdown');
            const menu = document.getElementById('latePayments');
            if (dropdown && !dropdown.contains(event.target) && menu && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
