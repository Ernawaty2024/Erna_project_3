<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1}
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <div class="mb-4">
            <label for="filter" class="block text-lg font-semibold mb-2">Filter By:</label>
            <select id="filter" class="p-2 border border-gray-300 rounded">
                <option value="sex">Gender</option>
                <option value="marriage">Marital Status</option>
                <option value="age_bin">Age Group</option>
                <option value="education">Education Level</option>
            </select>
        </div>

        <div class="relative mb-4">
            <button onclick="toggleDropdown()" class="bg-blue-500 text-white p-2 rounded">
                Number of Late Payments
            </button>
            <div id="latePayments" class="dropdown-content absolute bg-white shadow-md mt-2 rounded border border-gray-300">
                <a href="#" data-value="1">1 Late Payment</a>
                <a href="#" data-value="2">2 Late Payments</a>
                <a href="#" data-value="3">3 Late Payments</a>
                <a href="#" data-value="all" class="selected">All</a>
            </div>
        </div>

        <div id="chart" class="w-full h-96"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script-2.js"></script>
</body>
</html>
